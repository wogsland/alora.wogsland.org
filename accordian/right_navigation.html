<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Art menu</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font-family: verdana,arial,'sans serif';
	font-size: 75%;
	margin:10px;
	color:#000080;
}
h1 {font-size:250%;}
h2 {font-size:140%;}
h3 {font-size:110%;}
li{margin-left:10px;}
ul{border: 1px;
    border-radius: 3px 3px 3px 3px;
    list-style: circle;
    padding:10px;}
div{background-color:#FFC887;
border-radius:10px;}
#basic-accordian{
	border:5px solid #EEE;
	padding:5px;
	width:525px;
	position:absolute;
	left:35%;
	top:50%;
	margin-left:-175px;
	z-index:2;
	margin-top:-100px;
}

.accordion_headings{
	padding:5px;
	background:#D8AD8A; <!--original:#99CC00-->
	color:#FFFFFF;
	border:1px solid #FFF;
	cursor:pointer;
	font-weight:bold;
}

.accordion_headings:hover{
	background:#738BAF; <!--original:#00CCFF-->
}

.accordion_child{
	padding:15px;
	background:#EEE;
}

.header_highlight{
	background:#738BAF; <!--original:#00CCFF-->
}

</style>
<script type="text/javascript" src="accordian.pack.js"></script>
</head>
<body onload="new Accordian('basic-accordian',5,'header_highlight');">


<div id="basic-accordian" ><!--Parent of the Accordion-->
		<base target="_parent" />


<div style="width:125px; float:right">
  <div id="test1-header" class="accordion_headings header_highlight" >Writing</div>
  <div id="test2-header" class="accordion_headings" >Paintings</div>
  <div id="test3-header" class="accordion_headings" >Other Creations</div>
</div>

<div style="float:left; width:400px; font-size:15px;">
  <div id="test1-content">
	<div class="accordion_child">
    	<h3>Stories</h3>
			<ul>
				<li><a href="http://wogsland.org/alora/art/writing/CI.html">Complete Immersion</a>
			</ul>
		<h3>Poems</h3>
			<ul>
				<li><a href="http://wogsland.org/alora/art/writing/nocontest.pdf">"No Contest"</a>
			</ul>    
	</div>
  </div>
  
  <div id="test2-content">
	<div class="accordion_child" style=" font-size:15px;">
		<!--Spring of my sophomore year, I took a watercolor class and <a href="http://wogsland.org/alora/art/watercolor">this</a> is a gallery of the paintings that I finished during that class.
		-->
		A gallery of my watercolor paintings. Coming soon.
	</div>
  </div>
  
  <div id="test3-content">
	<div class="accordion_child" style=" font-size:15px;">
		<!--I also sew and knit and do other crafties, so <a href="http://wogsland.org/alora/art">this</a> is a gallery of those projects.
		-->
		A gallery of my sewing/knitting/Minecraft projects. Coming soon.
	</div>
  </div>
</div>







</div><!--End of accordion parent-->





</body>
</html>
