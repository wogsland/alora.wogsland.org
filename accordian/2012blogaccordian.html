<title>Simple Javascript Accordions - by www.dezinerfolio.com</title>
<style type="text/css">
* {
	margin:0;
	padding:0;
}
body {
	font-family: verdana,arial,'sans serif';
	font-size: 75%;
	margin:10px;
	color:#000080;
}
h1 {font-size:250%;}
h2 {font-size:140%;}
h3 {font-size:110%;}
li{margin-left:10px;}
ul{border: 1px;
    border-radius: 3px 3px 3px 3px;
    list-style: circle;
    padding:10px;}
div{background-color:#FFC887;
border-radius:10px;}
#basic-accordian{
	border:5px solid #EEE;
	padding:5px;
	width:525px;
	position:absolute;
	left:35%;
	top:50%;
	margin-left:-175px;
	z-index:2;
	margin-top:-100px;
}

.accordion_headings{
	padding:5px;
	background:#D8AD8A; <!--original:#99CC00-->
	color:#FFFFFF;
	border:1px solid #FFF;
	cursor:pointer;
	font-weight:bold;
}

.accordion_headings:hover{
	background:#738BAF; <!--original:#00CCFF-->
}

.accordion_child{
	padding:15px;
	background:#EEE;
}

.header_highlight{
	background:#738BAF; <!--original:#00CCFF-->
}

</style>
<script type="text/javascript" src="accordian.pack.js"></script>
</head>
<body onload="new Accordian('basic-accordian',5,'header_highlight');">


<div id="basic-accordian" ><!--Parent of the Accordion-->
